
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Automação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .btn-create-llm {
            background-color: #137dc7; /* Main color from the palette */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .btn-create-llm:hover {
            background-color: #0f5f9e; /* Darker shade for hover effect */
            color: white;
        }
        .btn-create-llm i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="content flex-grow-1 p-4">
        <h2 class="text-primary">Criar Nova Automação</h2>
        <form>
            <div class="mb-3">
                <label for="automation-name" class="form-label">Nome para a Automação</label>
                <input type="text" id="automation-name" class="form-control" placeholder="Ex: Automação de Análise de Dados">
            </div>
            <div class="mb-3">
                <label for="automation-description" class="form-label">Descrição da Automação</label>
                <textarea id="automation-description" class="form-control" rows="3" placeholder="Ex: Automação para processar e analisar dados de pesquisa"></textarea>
            </div>
            <div class="mb-3">
                <label for="language-model" class="form-label">Definir o modelo de linguagem</label>
                <select id="language-model" class="form-select">
                    <option value="GTP4o_mini">GTP4o_mini</option>
                    <option value="GTP4o_large">GTP4o_large</option>
                </select>
                <div class="mt-2">
                    <a href="credentials.html" class="btn-create-llm">
                        <i class="fas fa-plus"></i> Criar LLM
                    </a>
                </div>
            </div>
            <div class="mb-3">
                <label for="tools" class="form-label">Ferramentas</label>
                <input type="text" id="tools" class="form-control" placeholder="Ex: serper_tool, CustomGraphTool">
            </div>
            <div class="mb-3">
                <label for="agents" class="form-label">Agentes</label>
                <input type="text" id="agents" class="form-control" placeholder="Ex: research_agent, graph_agent">
            </div>
            <div class="mb-3">
                <label for="tasks" class="form-label">Tarefas</label>
                <input type="text" id="tasks" class="form-control" placeholder="Ex: energy_research_task, graph_creation_task">
            </div>
            <div class="mb-3">
                <label for="process" class="form-label">Processo</label>
                <select id="process" class="form-select">
                    <option value="Sequential">Sequencial</option>
                    <option value="Parallel">Paralelo</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Salvar Automação</button>
                <button type="button" class="btn btn-secondary" onclick="history.back()">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
