
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Configuração de API LLM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="sidebar-placeholder"></div> <!-- Placeholder for sidebar -->
    <div class="content flex-grow-1 p-4">
        <h2 class="text-primary">Cadastro de API LLM</h2>
        <form>
            <div class="mb-3">
                <label for="llm-type" class="form-label">Tipo de LLM</label>
                <select id="llm-type" class="form-select">
                    <option value="OpenAI">OpenAI</option>
                    <option value="Google">Google</option>
                    <option value="Groq">Groq</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="model-name" class="form-label">Nome do Modelo</label>
                <input type="text" id="model-name" class="form-control" placeholder="Ex: gpt-4, gpt-3.5">
            </div>
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperatura</label>
                <input type="number" id="temperature" class="form-control" step="0.1" min="0.0" max="1.0" placeholder="0.7">
            </div>
            <div class="mb-3">
                <label for="top-k" class="form-label">Top-K (Opcional)</label>
                <input type="number" id="top-k" class="form-control" placeholder="Ex: 40">
            </div>
            <div class="mb-3">
                <label for="top-p" class="form-label">Top-P (Opcional)</label>
                <input type="number" id="top-p" class="form-control" step="0.1" min="0.0" max="1.0" placeholder="0.9">
            </div>
            <div class="mb-3">
                <label for="api-key" class="form-label">Chave da API</label>
                <input type="password" id="api-key" class="form-control" placeholder="Sua chave da API">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="button" class="btn btn-secondary" onclick="history.back()">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
