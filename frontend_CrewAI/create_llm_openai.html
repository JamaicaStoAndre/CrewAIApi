
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Configuração - OpenAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="sidebar-placeholder"></div> <!-- Placeholder for sidebar -->
    <div class="content flex-grow-1 p-4">
        <h2 class="text-primary"><i class="fas fa-robot me-2"></i>Configuração da LLM - OpenAI</h2>
        <form id="openai-config-form">
            <div class="mb-3">
                <label for="api-name" class="form-label">Nome da Configuração</label>
                <input type="text" id="api-name" class="form-control" placeholder="Ex: OpenAI - Projeto A">
            </div>
            <div class="mb-3">
                <label for="model-name" class="form-label">Modelo de LLM</label>
                <select id="model-name" class="form-select">
                    <option value="gpt-4">gpt-4</option>
                    <option value="gpt-3.5">gpt-3.5</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperatura</label>
                <input type="number" id="temperature" class="form-control" step="0.1" min="0.0" max="1.0" placeholder="Ex: 0.7">
            </div>
            <div class="mb-3">
                <label for="max-tokens" class="form-label">Máximo de Tokens</label>
                <input type="number" id="max-tokens" class="form-control" placeholder="Ex: 500">
            </div>
            <div class="mb-3">
                <label for="top-k" class="form-label">Top-K (Opcional)</label>
                <input type="number" id="top-k" class="form-control" placeholder="Ex: 40">
            </div>
            <div class="mb-3">
                <label for="top-p" class="form-label">Top-P (Opcional)</label>
                <input type="number" id="top-p" class="form-control" step="0.1" min="0.0" max="1.0" placeholder="Ex: 0.9">
            </div>
            <div class="mb-3">
                <label for="api-key" class="form-label">Chave da API OpenAI</label>
                <input type="password" id="api-key" class="form-control" placeholder="Sua chave da API">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="button" class="btn btn-secondary" id="cancel-button">Cancelar</button>
            </div>
        </form>
    </div>
    <script>
        // Handle form submission
        document.getElementById("openai-config-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent actual form submission
            alert("Configuração salva com sucesso!");
            window.location.href = "credentials.html"; // Redirect to credentials page
        });

        // Handle cancel button
        document.getElementById("cancel-button").addEventListener("click", function () {
            window.location.href = "credentials.html"; // Redirect to credentials page
        });
    </script>
    <script src="script/script.js"></script>
</body>
</html>
