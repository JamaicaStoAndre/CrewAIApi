
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credenciais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div id="sidebar-placeholder"></div> <!-- Placeholder for sidebar -->
    <div class="content flex-grow-1 p-4">
        <h2 class="text-primary">Credenciais - API LLM</h2>
        <div class="mb-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Modelo</th>
                        <th>Temperatura</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Static data for demonstration -->
                    <tr>
                        <td>OpenAI</td>
                        <td>gpt-4</td>
                        <td>0.7</td>
                        <td>
                            <a href="create_llm_openai.html" class="btn btn-warning btn-sm">Editar</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Google</td>
                        <td>PaLM</td>
                        <td>0.8</td>
                        <td>
                            <a href="create_llm_google.html" class="btn btn-warning btn-sm">Editar</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Groq</td>
                        <td>GroqModelX</td>
                        <td>0.6</td>
                        <td>
                            <a href="create_llm_groq.html" class="btn btn-warning btn-sm">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center align-items-center mb-3">
            <select id="llm-type" class="form-select w-auto me-2">
                <option value="create_llm_openai.html">OpenAI</option>
                <option value="create_llm_google.html">Google</option>
                <option value="create_llm_groq.html">Groq</option>
            </select>
            <button id="create-llm-btn" class="btn btn-success">Cadastrar Nova LLM</button>
        </div>
    </div>
    <script>
        // Redirect based on LLM type selection
        document.getElementById("create-llm-btn").addEventListener("click", function () {
            const selectedPage = document.getElementById("llm-type").value;
            window.location.href = selectedPage;
        });
    </script>
    <script src="script/script.js"></script>
</body>
</html>
