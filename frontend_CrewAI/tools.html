<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas (Tools)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Sidebar Inclusion -->
    <div id="sidebar-placeholder"></div>

    <!-- Content -->
    <div class="content flex-grow-1 p-4">
        <h1 class="text-center text-primary mb-4">Ferramentas (Tools)</h1>

        <!-- Sessão 1 - Ferramentas Cadastradas -->
        <div class="p-3 mb-5" style="background-color: #f1faff; border-radius: 10px;">
            <h2>Ferramentas Cadastradas</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>CustomGraphTool</td>
                        <td>Gera gráficos com base em dados.</td>
                        <td>Gráfico</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Sessão 2 - Cadastro de Nova Ferramenta -->
        <div class="p-3" style="background-color: #f9f9f9; border-radius: 10px;">
            <h2>Cadastrar Nova Ferramenta</h2>
            <form id="create-tool-form">
                <!-- Nome Interno -->
                <div class="mb-3">
                    <label for="tool-internal-name" class="form-label">Nome Interno</label>
                    <input type="text" id="tool-internal-name" class="form-control" placeholder="Ex: CustomGraphTool" required>
                </div>

                <!-- Nome -->
                <div class="mb-3">
                    <label for="tool-name" class="form-label">Nome</label>
                    <input type="text" id="tool-name" class="form-control" placeholder="Nome da Ferramenta" required>
                </div>

                <!-- Descrição -->
                <div class="mb-3">
                    <label for="tool-description" class="form-label">Descrição</label>
                    <textarea id="tool-description" class="form-control" rows="3" placeholder="Descrição da Ferramenta" required></textarea>
                </div>

                <!-- Código -->
                <div class="mb-3">
                    <label for="tool-code" class="form-label">Código Python</label>
                    <textarea id="tool-code" class="form-control" rows="6" placeholder="Cole o código da ferramenta aqui"></textarea>
                </div>

                <!-- Tipo -->
                <div class="mb-3">
                    <label for="tool-type" class="form-label">Tipo</label>
                    <select id="tool-type" class="form-select" required>
                        <option value="CustomGraphTool">Gráfico</option>
                        <option value="DataProcessorTool">Processador de Dados</option>
                    </select>
                </div>

                <!-- Botões -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Salvar Ferramenta</button>
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Include Sidebar Script -->
    <script>
        // Load Sidebar
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-placeholder').innerHTML = data;
            });

        // Save Tool
        document.getElementById('create-tool-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Ferramenta salva com sucesso!');
            window.location.href = 'tools.html';
        });
    </script>
</body>
</html>
